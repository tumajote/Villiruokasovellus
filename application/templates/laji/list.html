{% extends "layout.html" %}


{% block body %}
    <h2>Lajit</h2>
    <table class="table">
        <tr>
            <th>Laji</th>
            <th>Määrä</th>
        </tr>
        {% for laji in lajit %}
            <tr>
                <td>{{ laji.nimi }}</td>
                <td>{{ laji.maara }}g</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
