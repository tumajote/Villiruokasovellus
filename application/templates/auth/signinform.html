{% extends "layout.html" %}

{% block body %}
    {{ error }}
    <form method="POST" action="{{ url_for('auth_signin') }}">
        <table>
            <tr>
                <td>
                    {{ form.username.label }}
                </td>
                <td>
                    {{ form.username }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ form.password.label }}
                </td>
                <td>
                    {{ form.password }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ form.confirmPassword.label }}
                </td>
                <td>
                    {{ form.confirmPassword }}
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Signin"/>
                </td>
            </tr>
    </form>
{% endblock %}
