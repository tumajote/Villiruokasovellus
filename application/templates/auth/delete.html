{% extends "layout.html" %}

{% block body %}
    <h3>Poista käyttäjätili:</h3>
    <p>Kirjoita salasanasi poistaaksesi tilisi ja kaikki tekemäsi löydöt</p>
    {{ error }}
    <form method="POST" action="{{ url_for('delete_account') }}">
        <table>
            <tr>
                <td>
                    {{ form.password.label }}
                </td>
                <td>
                    {{ form.password }}
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="btn btn-danger" type="submit" value="Poista"/>
                </td>
            </tr>
        </table>
    </form>


{% endblock %}
