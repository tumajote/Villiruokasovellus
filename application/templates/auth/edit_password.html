{% extends "layout.html" %}

{% block body %}
    <h3>Syötä uusi salasana:</h3>

    {{ error }}
    <form method="POST" action="{{ url_for('edit_password') }}">
        <table>
            <tr>
                <td>
                    {{ form.newpassword.label }}
                </td>
                <td>
                    {{ form.newpassword }}
                </td>
                <td>
                    <ul>
                        {% for error in form.newpassword.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    {{ form.confirmPassword.label }}
                </td>
                <td>
                    {{ form.confirmPassword }}
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Muokkaa"/>
                </td>
            </tr>
        </table>
    </form>

{% endblock %}
