{% extends "layout.html" %}


{% block body %}
    <h2>Sijainnit</h2>
    <table class="table">
        <tr>
            <th>Alue</th>
            <th>Määrä</th>
        </tr>
        {% for sijainti in sijainnit %}
            <tr>
                <td>{{ sijainti.alue }}</td>
                <td>{{ sijainti.maara }}g</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
